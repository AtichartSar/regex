<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>
   <div class="container">
        <form class="col s6" id="myForm" novalidate>
            
                <div class="row">
                     <div class="input-field col s6" >
                            <label for="">First Name</label>
                            <input type="text" id="firstName" onfocus="validateFirstName()"/>
                            <span class="helper-text"></span>
                     </div>
                     <div class="input-field col s6">
                            <label for="">Last Name</label>
                            <input type="text" id="lastName" onfocus="validateLastName()"/>
                            <span class="helper-text"></span>
                     </div>  
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="email">email</label>
                        <input type="email" id="email" onfocus="validateEmail()">
                        <span class="helper-text"></span>
                    </div>
                    <div class="input-field col s6">
                            <label for="password">email</label>
                            <input type="text" id="password" onfocus="validatePassword()">
                            <span class="helper-text"></span>
                    </div>
                </div>
                <button class="btn" type="submit">
                    SignUp
                </button>
               
                            

                         
                
           
            
        </form>
   </div>
    

<script src="script.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
